<style>
  .button {
    background-color: #2AD181;
    border: none;
    color: white;
    padding: 4px 10px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }
</style>
<button id="renameFrame" class="button">规则化画板</button>
